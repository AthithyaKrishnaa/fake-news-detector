<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fake News Detector</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="nav-container">
      <h1 class="logo">Fake News Detector</h1>
      <div class="theme-toggle">
        <span class="switch-label">Mode</span>
        <label class="switch">
          <input type="checkbox" id="themeToggle" aria-label="Toggle dark theme">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h2>Detect Misinformation Instantly</h2>
      <p>Verify claims with fact-checks from reputable publishers</p>
    </div>
  </section>

  <!-- INPUT SECTION -->
  <main class="input-section">
    <div class="input-container">
      <textarea id="newsText" rows="4" placeholder="Paste the news text or claim to check..."></textarea>
      <div class="button-group">
        <button id="checkBtn" class="btn-primary">Check News</button>
        <button id="clearBtn" class="btn-secondary">Clear</button>
      </div>
      <div id="status" aria-live="polite" class="status" hidden></div>
    </div>
  </main>

  <!-- RESULTS SECTION -->
  <section class="results-section">
    <div class="results" id="results"></div>
  </section>

  <!-- SCRIPT -->
  <script src="script2.js?v=5000"></script>
</body>

</html>
